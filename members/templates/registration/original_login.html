{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

<h1> Login </h1>
<br/>
<div class="row justify-content-center">
<div class="col-sm-4">
    <div class="card card-body">
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-secondary"> Login </button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
