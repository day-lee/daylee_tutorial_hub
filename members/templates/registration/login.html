{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

  <div class="container">


<h1> Login </h1>
<br/>
<div class="row justify-content-center">
    <div class="col-sm-4">
        <div class="card card-body">
    <div class="form-group">

    <form method="POST">
        <br>
        <input type="hidden" name="csrfmiddlewaretoken" value="" placeholder="username">
        <div><label for="id_username">Username</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></div>
        <br>
        <div><label for="id_password">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="password"></div>
        <br/>
        <button class="btn btn-secondary"> Login </button>
    </form>
</div>
</div>
</div>
</div>

  </div>
{% endblock %}
